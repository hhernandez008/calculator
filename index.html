<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">

    <title>Calculator</title>

    <!-- Stylesheets: Bootstrap & Custom -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Script Libraries: JQuery, Bootstrap.js, LearningFuze & Custom -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>
    <!--<script src="calculator%20script%20eric.js"></script>-->
    <script src="main.js"></script>

</head>
<body>
    <div id="calculator" class = "container col-xs-12 col-sm-offset-4 col-sm-4">
         <!-- Display -->
        <div>
            <div id="equationDisplay">
            </div>
            <div  id="numberDisplay">
            </div>

        </div>
         <!-- Keypad -->
        <div id="keypad">
            <div class="row-fluid">
                <button type="button" class="btn btn-default clearBtn">AC</button>
                <button type="button" class="btn btn-default clearBtn">C</button>
                <button type="button" class="btn btn-default operatorBtn">&#43; &#47; &#45;<!-- Plus / Minus (positive or negative) --></button>
                <button type="button" class="btn btn-default operatorBtn">&#47;<!-- Divide --></button>
            </div>
            <div class="row-fluid">
                <button type="button" class="btn btn-default valueBtn">7</button>
                <button type="button" class="btn btn-default valueBtn">8</button>
                <button type="button" class="btn btn-default valueBtn">9</button>
                <button type="button" class="btn btn-default operatorBtn">x<!-- Multiply --></button>
            </div>
            <div class="row-fluid">
                <button type="button" class="btn btn-default valueBtn">4</button>
                <button type="button" class="btn btn-default valueBtn">5</button>
                <button type="button" class="btn btn-default valueBtn">6</button>

                <button type="button" class="btn btn-default operatorBtn">&#45;<!-- Minus --></button>
            </div>
            <div class="row-fluid">
                <button type="button" class="btn btn-default valueBtn">1</button>
                <button type="button" class="btn btn-default valueBtn">2</button>
                <button type="button" class="btn btn-default valueBtn">3</button>
                <button type="button" class="btn btn-default operatorBtn">&#43;<!-- Plus --></button>
            </div>
            <div class="row-fluid">
                <button type="button" id="doubleWide" class="btn btn-default valueBtn">0</button>
                <button type="button" class="btn btn-default valueBtn">&#46;<!-- Period --></button>
                <button type="button" class="btn btn-default operatorBtn">&#61;<!-- Equals --></button>
            </div>
        </div> <!-- END Keypad -->

    </div>

</body>
</html>
